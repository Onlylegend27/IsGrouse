<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouse</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/320grouse.png" type="image/png">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Courier+New&family=Bebas+Neue&family=Audiowide&family=Permanent+Marker&family=Press+Start+2P&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body>

    <audio id="grouse-audio">
        <source src="videos/CallOfTheGrouse.mp3" type="audio/mp3">
    </audio>

    <!-- Background Video -->
    <div class="video-background">
        <video id="bg-video" autoplay loop muted playsinline>
            <source src="videos/guassian.mov" type="video/mp4">
        </video>
    </div>

    <header class="ui-layer">
        <h1 id="header-title">Grouse</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#masterpieces">Masterpieces</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="ui-layer">
        <h2>GREATEST EDITOR</h2>
        <p>The World Is Yours.</p>
    </section>

    <section id="about" class="ui-layer">
        <h2>About Me</h2>
        <p>Grouse is a bird.</p>
    </section>

    <section id="masterpieces" class="ui-layer">
        <h2>My Masterpieces</h2>

        <div class="category-selector">
            <button id="toggleButton">Switch to Animations</button>
            <span id="categoryLabel">Viewing: Editing Videos</span>
        </div>

        <div id="editing-videos" class="video-stack">
            <div class="portfolio-item"><video controls src="videos/blalenciaga.mov"></video></div>
            <div class="portfolio-item"><video controls src="videos/EveryMinuteOfEveryDay.mov"></video></div>
            <div class="portfolio-item"><video controls src="videos/DiorCoglone.mov"></video></div>
            <div class="portfolio-item"><video controls src="videos/verly last time.mov"></video></div>
            <div class="portfolio-item"><video controls src="videos/p2.mov"></video></div>
        </div>

        <div id="animation-videos" class="video-stack hidden">
            <div class="portfolio-item"><video controls src="animations/crashesalot.mp4"></video></div>
            <div class="portfolio-item"><video controls src="animations/store(1).mov"></video></div>
            <div class="portfolio-item"><video controls src="animations/Vincestaples.mp4"></video></div>
            <div class="portfolio-item"><video controls src="animations/gungeesdssd.mp4"></video></div>
            <div class="portfolio-item"><video controls src="animations/vegetalasd.mp4"></video></div>
        </div>
    </section>

    <section id="contact" class="ui-layer">
        <h2>Contact</h2>
        <p>Email: isgrouse@gmail.com</p>
        <p>TikTok: @isgrouse</p>
        <p>Instagram: @isgrouse</p>
    </section>

    <section id="peek-section" class="ui-layer">
        <button id="peek-bg">HOLD TO VIEW BACKGROUND</button>
    </section>

    <footer class="ui-layer">
        <p>&copy; 2025 Grouse</p>
    </footer>

    <script>
        /* Header font cycling */
        const fonts = [
            'Bebas Neue',
            'Audiowide',
            'Press Start 2P',
            'Permanent Marker',
            'Courier New',
            'Roboto',
            'Shadows Into Light'
        ];

        let fontIndex = 0;
        const title = document.getElementById('header-title');

        setInterval(() => {
            title.style.opacity = 0;
            setTimeout(() => {
                title.style.fontFamily = fonts[fontIndex];
                fontIndex = (fontIndex + 1) % fonts.length;
                title.style.opacity = 1;
            }, 120);
        }, 200);

        /* Category toggle */
        document.getElementById('toggleButton').onclick = () => {
            editing-videos.classList.toggle('hidden');
            animation-videos.classList.toggle('hidden');
            categoryLabel.textContent =
                editing-videos.classList.contains('hidden')
                ? 'Viewing: Animation Videos'
                : 'Viewing: Editing Videos';
        };

        /* Audio */
        const audio = document.getElementById('grouse-audio');
        audio.volume = 0.25;
        document.addEventListener('click', () => audio.play(), { once: true });

        /* Parallax background */
        const bgVideo = document.getElementById('bg-video');
        window.addEventListener('scroll', () => {
            bgVideo.style.transform =
                `translate(-50%, calc(-50% + ${window.scrollY * 0.15}px))`;
        });

        /* Hold-to-fade UI */
        const uiLayers = document.querySelectorAll('.ui-layer');
        const peekBtn = document.getElementById('peek-bg');

        const fadeOut = () => uiLayers.forEach(el => el.classList.add('fade'));
        const fadeIn = () => uiLayers.forEach(el => el.classList.remove('fade'));

        peekBtn.addEventListener('mousedown', fadeOut);
        peekBtn.addEventListener('mouseup', fadeIn);
        peekBtn.addEventListener('mouseleave', fadeIn);
        peekBtn.addEventListener('touchstart', fadeOut);
        peekBtn.addEventListener('touchend', fadeIn);
    </script>

</body>
</html>
