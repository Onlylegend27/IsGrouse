    <!-- JavaScript to cycle through fonts -->
    <script>
        const fonts = ['Roboto', 'Arial', 'Courier New', 'Georgia', 'Times New Roman', 'Verdana', 'Trebuchet MS'];
        let currentFontIndex = 0;

        function changeFont() {
            const headerTitle = document.getElementById('header-title');
            headerTitle.style.fontFamily = fonts[currentFontIndex];
            currentFontIndex = (currentFontIndex + 1) % fonts.length;
        }

        setInterval(changeFont, 500); // Change every second (1000 milliseconds)
    </script>
