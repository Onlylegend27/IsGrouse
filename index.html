<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Your Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Courier Prime', monospace;
            color: #00ff00;
            background: black;
            overflow-x: hidden;
        }

        /* ===============================
           BACKGROUND VIDEO (PARALLAX)
        =============================== */

        .video-background {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 110%;
            height: 120%;
            object-fit: cover;
            filter: brightness(0.85);
            will-change: transform;
        }

        /* ===============================
           HEADER
        =============================== */

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 0 20px;
            gap: 20px;
        }

        header h1 {
            font-size: 3rem;
            height: 60px;
            line-height: 60px;
        }

        nav {
            display: flex;
            gap: 40px;
        }

        nav a {
            color: #00ff00;
            text-decoration: none;
            font-size: 1rem;
            transition: opacity 0.2s ease;
        }

        nav a:hover {
            opacity: 0.7;
        }

        /* ===============================
           MAIN CONTENT
        =============================== */

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 80px;
            padding: 120px 0;
        }

        section {
            width: 90%;
            max-width: 1200px;
            text-align: center;
        }

        .video-grid {
            display: flex;
            flex-direction: column;
            gap: 60px;
            align-items: center;
        }

        .portfolio-video video {
            width: 100%;
            max-width: 900px;
            border: 1px solid #00ff00;
        }

        /* ===============================
           VIEW BACKGROUND BUTTON
        =============================== */

        .view-bg-wrapper {
            margin: 200px 0 80px;
            text-align: center;
        }

        #peek-bg {
            background: rgba(0, 255, 0, 0.15);
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 18px;
            font-family: inherit;
            cursor: pointer;
        }

        /* ===============================
           GROUSE OVERLAY VIDEO
        =============================== */

        #grouse-overlay {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.6s ease;
            z-index: 2000;
        }
    </style>
</head>

<body>

<!-- BACKGROUND VIDEO -->
<div class="video-background">
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="videos/Background.mp4" type="video/mp4">
    </video>
</div>

<!-- OVERLAY VIDEO -->
<video id="grouse-overlay" playsinline muted>
    <source src="videos/VideoOverlay.webm" type="video/webm">
</video>

<!-- AUDIO -->
<audio id="grouse-audio" src="audio/grouse.mp3"></audio>

<header>
    <h1 id="header-title">YOUR TITLE</h1>
    <nav>
        <a href="#home">HOME</a>
        <a href="#about">ABOUT</a>
        <a href="#masterpieces">MASTERPIECES</a>
        <a href="#contact">CONTACT</a>
    </nav>
</header>

<main id="home">

    <section id="masterpieces">
        <div class="video-grid">

            <div class="portfolio-video">
                <video controls src="videos/example1.mp4"></video>
            </div>

            <div class="portfolio-video">
                <video controls src="videos/example2.mp4"></video>
            </div>

            <!-- ADD MORE VIDEOS HERE -->

        </div>
    </section>

    <!-- VIEW BACKGROUND BUTTON AT TRUE BOTTOM -->
    <div class="view-bg-wrapper">
        <button id="peek-bg">HOLD TO VIEW BACKGROUND</button>
    </div>

</main>

<script>
/* ===============================
   PARALLAX BACKGROUND SCROLL
=============================== */
const bgVideo = document.getElementById('bg-video');

window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;
    bgVideo.style.transform = `translate(-50%, ${scrollY * 0.2}px)`;
});

/* ===============================
   GROUSE SOUND + OVERLAY VIDEO
=============================== */
const grouseAudio = document.getElementById("grouse-audio");
const overlayVideo = document.getElementById("grouse-overlay");

grouseAudio.volume = 0.25;

grouseAudio.addEventListener("play", () => {
    overlayVideo.currentTime = 0;
    overlayVideo.style.opacity = "1";
    overlayVideo.play();
});

overlayVideo.addEventListener("ended", () => {
    overlayVideo.style.opacity = "0";
});

/* ===============================
   VIEW BACKGROUND FADE
=============================== */
const peekBtn = document.getElementById("peek-bg");
const uiElements = document.querySelectorAll("header, main");

peekBtn.addEventListener("mousedown", () => {
    uiElements.forEach(el => el.style.transition = "opacity 0.6s ease");
    uiElements.forEach(el => el.style.opacity = "0");
});

["mouseup", "mouseleave"].forEach(evt => {
    peekBtn.addEventListener(evt, () => {
        uiElements.forEach(el => el.style.opacity = "1");
    });
});
</script>

</body>
</html>
